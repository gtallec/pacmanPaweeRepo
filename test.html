<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Titre</title>
    </head>

    <body>
        <div id ='game'></div>
        <div id = "pad">
            <div>
                <input type = "button" value = "up" id = 'upButton'/>
            </div>
            <div>
                <input type = "button" value = "left" id = 'leftButton'/>
                <input type = "button" value = "down" id = 'downButton'/>
                <input type = "button" value = "right" id = 'rightButton'/>
            </div>
        </div>
        <div id = 'instruction'>Jeu en cours de chargement</div>
        <script type = "text/javascript" src = "Graph/Graph.js"></script>
        <script type = "text/javascript" src = "Graph/Vertex.js"></script>
        <script type = "text/javascript" src = "Graph/VertexMap/VertexMap.js"></script>
        <script type = "text/javascript" src = "Graph/VertexMap/VertexPere.js"></script>
        <script type = "text/javascript" src = "Graph/VertexMap/VertexPi.js"></script>
        <script type = "text/javascript" src = "Graph/EdgeArray.js"></script>
        <script type = "text/javascript" src = "Graph/VertexArray.js"></script>
        <script type = "text/javascript" src = "Graph/Edge.js"></script>
        <script type = "text/javascript" src = "Model/ModelMaze.js"></script>
        <script type = "text/javascript" src = "Model/ModelMovingActor.js"></script>
        <script type = "text/javascript" src = "Model/Model.js"></script>
        <script type = "text/javascript" src = "Model/ModelGhost.js"></script>
        <script type = "text/javascript" src = "Model/ModelPacman.js"></script>
        <script type = "text/javascript" src = "View/ViewMaze.js"></script>
        <script type = "text/javascript" src = "View/ViewMovingActor.js"></script>
        <script type = "text/javascript" src = "View/ViewGhost.js"></script>
        <script type = "text/javascript" src = "View/ViewPacman.js"></script>
        <script type = "text/javascript" src = "View/View.js"></script>
        <script type = "text/javascript" src = "Controller/Controller.js"></script>
        <script type = "text/javascript">
        var controller = new Controller()
        controller.playAGame();
        var leftButton = document.getElementById('leftButton');
        leftButton.addEventListener('click',tackLeft);
        function tackLeft()
        {
            controller.tack('left');
        }
        var rightButton = document.getElementById('rightButton');
        rightButton.addEventListener('click',tackRight);
        function tackRight()
        {
            controller.tack('right');
        }
        var upButton = document.getElementById('upButton');
        upButton.addEventListener('click',tackUp);
        function tackUp()
        {
            controller.tack('up');
        }
        var downButton = document.getElementById('downButton');
        downButton.addEventListener('click',tackDown);
        function tackDown()
        {
            controller.tack('down');
        }
        </script>

    </body>
</html>
